<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div class="result"></div>
    <button onclick="clicked()">Paspausk mane</button>
    <script>
        //click event (įvykis), registruojami paspaudimai
        let counter = 0;

        function clicked() {
            counter++;
            document.querySelector('.result').textContent = `Mygtukas paspaustas ${counter} kartų(us)`;
        }
    </script>
</body>
</html>
