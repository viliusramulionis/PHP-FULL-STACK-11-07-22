<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- CRUD -->
    <!-- 
        C - Create
        R - Read
        U - Update
        D - Delete 
    -->
    <table class="table">
        <thead>
            <tr>
                <th>Nuotrauka</th>
                <th>Pavadinimas</th>
                <th>Kiekis</th>
                <th>Kaina</th>
                <th>Sandėlis</th>
                <th>Suma</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        const data = [
            {
                name: 'Treniruoklis',
                qty: 5,
                price: 199.99,
                location: 'Kaunas',
                picture: 'https://picsum.photos/50/50?random=1'
            },
            {
                name: 'Kasos aparatas',
                qty: 64,
                price: 175.45,
                location: 'Vilnius',
                picture: 'https://picsum.photos/50/50?random=2'
            },
            {
                name: 'Dviratis',
                qty: 9,
                price: 159.58,
                location: 'Klaipėda',
                picture: 'https://picsum.photos/50/50?random=3'
            }
        ];

        // for(let i = 0; i < data.length; i++) {
        //     console.log(data[i]);
        // }

        // for(const product of data) {
        //     console.log(product);
        // }

        // data.map(function(product) {
            //Map ciklo paleidimas su klasikine funkcija
        // });

        let result = '';

        data.map(product => {
            result += `
                <tr>
                    <td>
                        <img src="${product.picture}" alt="${product.name}" />   
                    </td>
                    <td>${product.name}</td>
                    <td>${product.qty}</td>
                    <td>${product.price}</td>
                    <td>${product.location}</td>
                    <td>${product.price * product.qty}</td>
                </tr>
            `;
        });

        //Eilutės kopijavimui
        //Shift + Alt + Rodykle i virsu arba i apacia

        console.log(result);

        document.querySelector('tbody').innerHTML = result;
    </script>
</body>
</html>
