<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linija</title>
    <style>
        body {
            word-break: break-all;
        }
    </style>
</head>
<body>
    <script>
        //Write metodas skirtas atvaizduoti turinį naršyklėje
        document.write('<h1>Linija</h1>');
        
        let i = 0;
        let result = '';

        while(i < 400) {
            //% ženklas yra remainder operatorius. Tikriname ar į "i" kintamojo reikšmę galime patalpinti skaičių 50 be liekanos.
            if(i % 50 === 0 && i != 0)
                result += '<br />';

            result += '*';
            i++;
        }

        document.write(result);

        const masyvas = [10, 25, 35, 10];
        console.log(masyvas);
    </script>
</body>
</html>
