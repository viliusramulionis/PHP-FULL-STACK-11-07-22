<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užduočių sprendimai</title>
</head>
<body>
    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        //Kazys ir Petras žaidžiai šaškėm. Petras surenka taškų kiekį nuo 10 iki 20, 
        //Kazys surenka taškų kiekį nuo 5 iki 25. 
        //Vienoje eilutėje išvesti žaidėjų vardus su taškų kiekiu ir 
        //“Partiją laimėjo: ​laimėtojo vardas​”. 
        //Taškų kiekį generuokite funkcija ​rand()​. 
        //Žaidimą laimi tas, kas greičiau surenka 222 taškus. 
        //Partijas kartoti tol, kol kažkuris žaidėjas pirmas surenka 222 
        //arba daugiau taškų.

        let kazys = 0;
        let petras = 0;

        while(true) {
            let kazio_taskai = rand(5, 25);
            let petro_taskai = rand(10, 20);
            let laimetojas = '';

            kazys += kazio_taskai;
            petras += petro_taskai;

            if(kazio_taskai > petro_taskai) {
                laimetojas = 'Kazys';
            } else if (kazio_taskai === petro_taskai) {
                laimetojas = 'Įvyko lygiosios';
            } else {
                laimetojas = 'Petras';
            }

            console.log('Kazys:', kazio_taskai, 'Petras:', petro_taskai, 'Partija laimėjo:', laimetojas);

            if(kazys >= 222 || petras >= 222) {
                console.log('Žaidimą laimėjo', kazys > petras ? 'Kazys' : 'Petras');
                break;
            }
        }
    </script>
</body>
</html>
