<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime numbers</title>
</head>
<body>
    <script>
        //Parašykite funkciją, kuri skaičiuotų, iš kiek sveikų skaičių jos argumentas dalijasi be liekanos 
        //(išskyrus vienetą ir patį save) 

        //Sugeneruokite masyvą iš 100 elementų, kurio reikšmės atsitiktiniai skaičiai nuo 333 iki 777. 
        //Naudodami pirmojo uždavinio funkciją iš masyvo ištrinkite pirminius skaičius.

        const rand = (min, max) => {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        const primeNumberChecker = number => {
            let counter = 0;

            for(let i = 2; i < number; i++) {
                if(number % i === 0)
                    counter++;
            }

            return counter;
        } 

        const array = [];

        for(let i = 0; i < 100; i++) {
            const number = rand(333, 777);
            array.push(number);
        }

        const filteredArray = array.filter(el => primeNumberChecker(el) != 0);

        console.log(filteredArray);
    </script>
</body>
</html>
