<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        img {
            width: 500px;
        }
        div {
            border-radius: 50%;
            width: 500px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div>
        <img src="mapsas.jpg" alt="" />
    </div>
</body>
</html>
