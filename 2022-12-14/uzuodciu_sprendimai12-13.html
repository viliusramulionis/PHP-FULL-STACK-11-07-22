        const capitalize = (name, last_name) => {

        //Parašykite funkciją kuri priimtų tris parametrus "from"

        //skaičių šiuose rėžiuose.

        document.write('<h2>Penkta užduotis</h2>');

        function arrayGenerator(from, to, limit) {
            if( typeof from != 'number' ||
                typeof to != 'number' ||
                typeof limit != 'number'
            ) 
                return 'Neteisingai perduoti argumentai';

            if(from > to)
                return 'Neteisingai užpildytos reikšmės';
            
            const masyvas = [];

            for(let i = 0; i < limit; i++) {
                masyvas[masyvas.length] = rand(from, to);
            }

            return masyvas;
        }
