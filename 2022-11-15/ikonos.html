<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link href="https://css.gg/css?=|add-r|facebook|google|instagram" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            background-color: red;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="https://google.com" target="_blank" style="color: blue;">
                    <i class="gg-google"></i> Google
                </a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank">
                    <i class="gg-facebook"></i> Facebook
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank">
                    <i class="gg-instagram"></i> Instagram
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
